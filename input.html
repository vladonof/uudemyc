<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>

	<p>Do you prefer cats or dogs?</p>
	<form>
		<label for="dogs">Dogs: </label>
		<input type="radio" id="dogs" name="petChoice" value="Dogs">

		<label for="cats">Cats: </label>
		<input type="radio" id="cats" name="petChoice" value="Cats">

		<p>What is your favourite color?</p>
		<select name="color">
			<option>Red</option>
			<option>Yellow</option>
			<option>Black</option>
		</select>

		<button>Submit</button>

		<textarea name="paragraph" rows="10" cols="10"></textarea>
	</form>
</body>
</html>
