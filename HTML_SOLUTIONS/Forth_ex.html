<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<!-- NAME -->
		<label for="firstName">First Name:</label>
		<input id="firstName" type="text" placeholder="John" required="True" name="firstName">
		<label for="lastName">Last Name:</label>
		<input type="text" id="lastName" placeholder="Smith" required="True" name="lastName">
		<p></p>
		<!-- GENDER -->
		<label for="male">Male</label>
		<input type="radio" id="male" name="GENDER" value="male">
		<label for="female">Female</label>
		<input type="radio" id="female" name="GENDER" value="female">
		<label for="other">Other</label>
		<input type="radio" id="other" name="GENDER" value="other">
		<p></p>
		<!-- EMAIL -->
		<label for="email">Email:</label>
		<input type="email" id="email" required="True" placeholder="your email">
		<label for="password">Password:</label>
		<input type="password" id="password" pattern=".{5,10}" required="True" title="5 to 10 chars">
		<p></p>
		<!-- BIRTHDAY -->
		<label for="bday">Birthday:</label>
		<select name="Month" id="bday">
			<option>Month</option>
			<option>January</option>
			<option>February</option>
			<option>March</option>
			<option>April</option>
		</select>
		<select name="Day" id="bday">
			<option>Day</option>
			<option>12</option>
			<option>13</option>
			<option>14</option>
			<option>15</option>
		</select>
		<select name="Year" id="bday">
			<option>Year</option>
			<option>1993</option>
			<option>1994</option>
			<option>1995</option>
			<option>1996</option>
		</select>
		<p></p>
		<!-- AGREE TERMS -->
		<label for="terms">I agree to the terms and contidions</label>
		<input type="checkbox" id="terms" required title="Please agree to terms and contidions">
		<p></p>
		<button>Submit</button>
	</form>
</body>
</html>
